<html>
<head>

    <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap4.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    <style type="text/css">
      *{
        font-family: 'Roboto', sans-serif;

       }


      a{
        font-size: 30px;
      }


      body{
        width: 100%;
        height: 90vh;
        padding:30px;
        background-color:#eff1e6;
      }

      .output{
          width: 100%;
          height: 400px;

          border: 1px solid green;
      }
      </style>
</head>
<body onload="ad()" onresize="size();" onkeydown="keyDown()" onmouseout="mouseOut()" onmousemove="mouseMoving()">

    <a href="../">back</a>

    <aside class="container-fluid">
        <br><br>
        <aside class="row">
                <aside class="col-md-6">
                        
                        <span id="keyboardActions"></span><br><br>
                        
                        <span id="mouseActions"></span><br><br>
                        
                        <span id="generalActions"></span><br><br>

                </aside>
        
        
                <aside class="col-md-6">
                    <aside class="output">
                            <span id="actionName" class="actionNames">sadsa</span>
                    </aside>
                </aside>
        </aside>
        
        
    </aside>

    <script type="text/javascript">
    var k = 0;
    var g = 0;
    var m = 0;


    function ad(){
        g++;
        document.getElementById("generalActions").innerHTML = g + " Carregou a p√°gina<br>";

        document.getElementById("actionName").innerHTML = "onload()";
    }

    function size(){
        g++;
        $("#generalText").css("background-color","tomato");
        document.getElementById("generalActions").innerHTML = g + " Mudou a janela de tamanho<br>";

        setTimeout(function(){ $("#generalText").css("background-color","#eff1e6"); }, 80);

        document.getElementById("actionName").innerHTML = "onresize()";
    }

    function keyDown(){
        k++;
        $("#keyboardText").css("background-color","tomato");
        document.getElementById("keyboardActions").innerHTML = k + " Pressionou tecla <br>";

        setTimeout(function(){ $("#keyboardText").css("background-color","#eff1e6"); }, 80);

        document.getElementById("actionName").innerHTML = "onkeydown()";   
    }

    function mouseOut(){
        m++;
        $("#mouseText").css("background-color","tomato");
        document.getElementById("mouseActions").innerHTML = m + " Mouse saiu<br>";

        setTimeout(function(){ $("#mouseText").css("background-color","#eff1e6"); }, 80);

        document.getElementById("actionName").innerHTML = "onmouseout()";
    }

    function mouseMoving(){
        m++;
        setTimeout(function(){ $("#mouseText").css("background-color","#eff1e6"); }, 80);
        document.getElementById("mouseActions").innerHTML = m + " Mouse movendo<br>";

        document.getElementById("actionName").innerHTML = "onmousemove()";
    }
    </script>
    <!-- Local bootstrap -->
    <script type="text/javascript" src="../bootstrap/bootstrap4.0/js/bootstrap.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
