<html>
<head>

</head>
<body>
<div class="container-fluid">
	<div class="row">

</div>
	
	<script>
		
		var firstName = 'Vitor';

		var person = {

			age: 29,
			location: {
				street: 'Rua Ant√¥nio de Couros',
				number: 98
			}

		var people = [
			{firstName:'Ian', lastName:'Curtis'},
			{firstName:'Ian', lastName:'McCulloch'},

		]	
		


		
		function getRandomColor() {
  			var letters = '0123456789ABCDEF';
  			var color = '#';
			  
			for (var i = 0; i < 6; i++) {
    			color += letters[Math.floor(Math.random() * 16)];
			  }
			  
  			return color;
		}

		function limpaView(obj){
			console.log("Clean up the " + obj.val());
			obj.text("");
			obj.val("");
			obj.text("");
			
		}


		function atualizaView(){	//Cleanup the view and write again
			limpaView($("#people"));					

			$.each(people,function(index,value){
				console.log(i);
				i++;
				$("#people").append("<li>" + value.firstName + " " + value.lastName + "</li>");		
			});

			console.log(people);
		}
		

		$("#addPerson").click(function(){
			people.push({firstName: $("#firstName").val(), lastName: $("#lastName").val()});

			atualizaView();

			limpaView($("#firstName"));
			limpaView($("#lastName"));
		});


		atualizaView();
	</script>
