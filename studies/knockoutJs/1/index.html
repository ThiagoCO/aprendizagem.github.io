<!DOCTYPE html>
<html>
    <head>
        <title>Knockout</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    <body>

            <nav class="navbar navbar-expand-lg navbar-light bg-danger">
                    <a class="navbar-brand" href="../">Pokedex</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home </a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="cadastro.html">Cadastrar</a>
                        </li>
                      </ul>
                      <form class="form-inline my-2 my-lg-0">
                        <fieldset id="searchForm">
                          <input class="form-control" id="term" placeholder="Insert your search">
                          <button class="btn btn-outline-success" data-bind="click: setTerm, disable: filterTerm" type="button">Go</button>
                          <a data-bind="visible: filterTerm, click: clearTerm" title="Clear search" href="#"><button class="btn btn-outline-warning">X</button></a>
                      </fieldset>
                      </form>
                    </div>
                  </nav>

                  <br>
                  <br><br>




        <div class="container-fluid">
            <div id="people" data-bind="template: { name: 'personTemplate', foreach: people }"></div>
            
        </div>
        


        <div id="alphaFilter">
          <span>Filter name by:</span>
          <ul data-bind="template: 'letterTemplate'"></ul>
          <a id="clear" href="#" title="Clear Filter" data-bind="click: clearLetter, css: { disabled: filterLetter() === '' }">Clear filter</a>
        
          </div>
          <script id="letterTemplate" type="text/x-jquery-tmpl">
          {{each(i, val) letters}}
              <li>
                  <a href="#" title="Filter name by ${ val }" data-bind="click: function() { 
                      filterLetter(val) }, 
                      css: { disabled: val === filterLetter() }">
                      ${ val }
                  </a>
              </li>
          {{/each}}
          </script>
        <script id="personTemplate" type="text/x-jquery-tmpl">
            <aside class="col-md-4">
            <section class="person">
                <button class="btn-delete btn btn-outline-danger" data-bind="click: deleteMe">X</button><br>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/${tel}.png" alt="${ name }" width="200px" class="img-fluid" />
                <h3>${ name }</h3>
                <address>${ address }</address>
                <span class="tel"><b> #${tel} </b></span><br>
                <a target="_blank" href="${site}${name}" title="View full pokedex info for ${name}">+ info</a>
            </section>
        </aside>
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/jquery-1.6.2.js"></script>
        <script src="js/jquery.tmpl.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/1.2.1/knockout-min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
