                  <div class="container-fluid">
                      <div class="row">
                            <div class="col-md-6">

                            
                                    <form data-bind="visible: displayForm">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Pokemon Name</label>
                                            <input onkeyup="updateName()" type="text" class="form-control" id="name" placeholder="Bulbasaur" >
                                        </div>
        
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Description</label>
                                            <input onkeyup="updateDescription()" type="text" class="form-control" id="address" placeholder="Is a leaf type pokemon">
                                        </div>
        
                                         <div class="form-group">
                                            <label for="exampleInputPassword1">Pokemon ID</label>
                                            <input type="number" class="form-control" id="tel" placeholder="001" onkeyup="updatePokePhoto()">
                                            <small class="form-text text-muted">Only numbers. by example : 003,004,032</small>
                                        </div> 
                                      
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Pokedex Reference</label>
                                            <input value="https://www.pokemon.com/br/pokedex/" type="text" class="form-control" id="site" disabled placeholder="">
                                            <small class="form-text text-muted">Pokedex source www.pokemon.com is default</small>
                                        </div> 
        
                                        <button data-bind="click: addPokemon" type="submit" class="btn btn-primary">Add</button>
                                    </form>
                              </div>
        
        
                              <div class="col-md-6">
                                  <br>
                                  <center>
                                      <h3> <span id="poke-name"> </span></h3>
                                        <img id="poke-photo" src="#" width="300px">
                                        <br>
                                        <span id="poke-description" class="text-justify"></span>
                                  </center>
                              </div>
                      </div>
                      
                  </div>
